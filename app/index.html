<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <title>Angular Material - Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row">

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Schokomaschine - Controllcenter</h1>
    </md-toolbar>

    <md-content flex ng-view>

    </md-content>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="./bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script type="text/javascript" src="./bower_components/webcamjs/webcam.js"></script>
    <script type="text/javascript" src="./bower_components/ng-camera/dist/ng-camera.js"></script>
    <script type="text/javascript" src="./bower_components/Chart.js/Chart.js"></script>


    <script src="./src/profile/services.js"></script>
    <script src="./src/profile/controller.js"></script>

    <script src="./src/now/services.js"></script>
    <script src="./src/now/controller.js"></script>

    <script src="./src/home/services.js"></script>
    <script src="./src/home/controller.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'profile', 'ngRoute', 'LocalStorageModule', 'now'])
              .config(function($mdThemingProvider, $mdIconProvider, $routeProvider, $locationProvider){
                $routeProvider.when('/profile/view/:profileName', {
                  templateUrl: './src/profile/views/view.html',
                }).when('/profile/create', {
                  templateUrl: './src/profile/views/view.html',
                }).when('/profile/', {
                  templateUrl: './src/profile/views/list.html',
                }).when('/now', {
                  templateUrl: './src/now/views/main.html',
                }).when('/', {
                  templateUrl: './src/home/views/main.html',
                })
                .otherwise('/')


              })

    </script>

  </body>
</html>
